<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tu Raccoon ü¶ù</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Fira Sans Extra Condensed', sans-serif;
    background: url('imagenes/mapachito-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    justify-content: center;
  }

  h1 {
    font-size: 3em;
    text-shadow: 2px 2px black;
    margin-bottom: 20px;
  }

  #racoon {
    width: 250px;
    margin: 20px;
    transition: transform 0.3s;
  }

  #racoon:hover {
    transform: scale(1.1);
  }

  .boton {
    padding: 10px 20px;
    font-size: 1.5em;
    margin: 10px;
    background: #ff9933;
    color: white;
    border: 3px solid black;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  .boton:hover {
    background: #ffaa66;
    transform: scale(1.1);
  }

  .barra-container {
    width: 300px;
    height: 25px;
    background: rgba(255,255,255,0.2);
    border: 2px solid black;
    border-radius: 10px;
    margin: 10px auto;
  }

  .barra {
    height: 100%;
    width: 50%;
    background: #ffcc00;
    border-radius: 10px;
    transition: width 0.3s;
  }

  #mensaje {
    margin-top: 20px;
    font-size: 1.5em;
    text-shadow: 1px 1px black;
    color: black; /* Letras en negro */
  }
</style>
</head>
<body>
<h1>Tu raccoon interactivo ü¶ù</h1>
<img src="imagenes/mapache-normal.jpg" id="racoon" alt="Raccoon">

<div>
  <button class="boton" onclick="alimentar()">üçé Alimentar</button>
  <button class="boton" onclick="acariciar()">ü§ó Acariciar</button>
  <button class="boton" onclick="dormir()">üí§ Dormir</button>
</div>

<div class="barra-container">
  <div class="barra" id="hambre-barra"></div>
</div>
<p>Hambre</p>

<div class="barra-container">
  <div class="barra" id="felicidad-barra"></div>
</div>
<p>Felicidad</p>

<div class="barra-container">
  <div class="barra" id="energia-barra"></div>
</div>
<p>Energ√≠a</p>

<div id="mensaje"></div>

<script>
  let hambre = 50;
  let felicidad = 50;
  let energia = 50;

  const barraHambre = document.getElementById("hambre-barra");
  const barraFelicidad = document.getElementById("felicidad-barra");
  const barraEnergia = document.getElementById("energia-barra");
  const mensaje = document.getElementById("mensaje");
  const racoon = document.getElementById("racoon");

  const comerImgs = ["mapachecomer1.jpg","mapachecomer2.jpg","mapachecomer3.jpg"];
  const acariciarImgs = ["mapacheacariciar1.jpg","mapacheacariciar2.jpg","mapacheacariciar3.jpg"];
  const dormirImgs = ["mapachedormido1.jpg","mapachedormido2.jpg"];

  function actualizarBarras() {
    barraHambre.style.width = hambre + "%";
    barraFelicidad.style.width = felicidad + "%";
    barraEnergia.style.width = energia + "%";
  }

  function mostrarImagenRandom(array) {
    const index = Math.floor(Math.random() * array.length);
    racoon.src = "imagenes/" + array[index];
  }

  function alimentar() {
    hambre = Math.min(hambre + 20, 100);
    mostrarImagenRandom(comerImgs);
    mensaje.textContent = "¬°Yum! Tu raccoon est√° m√°s lleno üòã";
    actualizarBarras();
  }

  function acariciar() {
    felicidad = Math.min(felicidad + 15, 100);
    mostrarImagenRandom(acariciarImgs);
    mensaje.textContent = "ü§ó Tu raccoon se siente amado";
    actualizarBarras();
  }

  function dormir() {
    energia = Math.min(energia + 30, 100);
    mostrarImagenRandom(dormirImgs);
    mensaje.textContent = "üí§ Tu raccoon est√° descansando...";
    actualizarBarras();
  }

  // Inicial
  actualizarBarras();
</script>
</body>
</html>
