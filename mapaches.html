<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mapaches Traviesos ü¶ù</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Fira Sans Extra Condensed', sans-serif;
    background: url('imagenes/mapache-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
    overflow: hidden;
  }
  h1 {
    margin-top: 30px;
    font-size: 3em;
    text-shadow: 2px 2px black;
    color: #ffcc00;
  }
  .mapache {
    position: absolute;
    width: 120px;
    cursor: pointer;
    transition: transform 0.3s;
  }
  .mapache:hover {
    transform: scale(1.2) rotate(10deg);
  }
  #mensaje {
    margin-top: 20px;
    font-size: 1.5em;
    text-shadow: 1px 1px black;
  }
</style>
</head>
<body>
<h1>¬°Cuidado! Los mapaches est√°n sueltos ü¶ù</h1>

<img src="imagenes/mapache1.png" class="mapache" id="mapache1" style="top:50px; left:100px;">
<img src="imagenes/mapache2.png" class="mapache" id="mapache2" style="top:200px; left:400px;">

<div id="mensaje"></div>

<script>
const mapache1 = document.getElementById("mapache1");
const mapache2 = document.getElementById("mapache2");
const mensaje = document.getElementById("mensaje");

// Al hacer clic, los mapaches muestran un mensaje travieso
mapache1.addEventListener('click', () => {
  mensaje.textContent = "¬°Te rob√© una galleta! üç™";
});
mapache2.addEventListener('click', () => {
  mensaje.textContent = "¬°Ups! Me escond√≠ detr√°s de un arbusto üåø";
});

// Animaci√≥n simple: los mapaches se mueven de forma aleatoria
function moverMapache(mapache) {
  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 150);
  mapache.style.left = x + 'px';
  mapache.style.top = y + 'px';
}
setInterval(() => {
  moverMapache(mapache1);
  moverMapache(mapache2);
}, 3000);
</script>
</body>
</html>
