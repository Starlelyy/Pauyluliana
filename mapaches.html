<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Raccoonü¶ù</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Fira Sans Extra Condensed', sans-serif;
    background: url('imagenes/raccoon-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    overflow: hidden;
    height: 100vh;
  }

  h1 {
    text-align: center;
    margin-top: 50px;
    font-size: 4em;
    color: #ffcc00;
    text-shadow: 3px 3px black;
    transform: rotate(-5deg);
  }

  .mapache {
    position: absolute;
    width: 100px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .mapache:hover {
    transform: scale(1.3) rotate(15deg);
  }

  #mensaje {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.5em;
    text-shadow: 1px 1px black;
    background: rgba(0,0,0,0.5);
    padding: 8px 15px;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>CUIDADO CON LOS RACUNS PAUUUU</h1>

<!-- Im√°genes de mapaches con extensi√≥n .jpg -->
<img src="imagenes/mapache1.jpg" class="mapache" id="mapache1">
<img src="imagenes/mapache2.jpg" class="mapache" id="mapache2">
<img src="imagenes/mapache3.jpg" class="mapache" id="mapache3">

<div id="mensaje"></div>

<script>
const mapaches = [
  document.getElementById('mapache1'),
  document.getElementById('mapache2'),
  document.getElementById('mapache3')
];

const mensajes = [
  "LULIANA AMA A PAU",
  "pau negro",
  "pau pelon",
  "luliana ama mas a pau",
  "lol"
];

// Funci√≥n para mover los mapaches aleatoriamente
function moverMapache(mapache) {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 120);
  mapache.style.left = x + 'px';
  mapache.style.top = y + 'px';
}

// Mover todos los mapaches cada 2.5 segundos
setInterval(() => {
  mapaches.forEach(m => moverMapache(m));
}, 2500);

// Mensaje aleatorio al hacer clic
mapaches.forEach(m => {
  m.addEventListener('click', () => {
    const msg = mensajes[Math.floor(Math.random() * mensajes.length)];
    document.getElementById('mensaje').textContent = msg;
  });
});

// Posicionar mapaches inicialmente
mapaches.forEach(m => moverMapache(m));
</script>

</body>
</html>
