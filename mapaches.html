<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Raccoon 🦝</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Fira Sans Extra Condensed', sans-serif;
    background: url('imagenes/raccoon-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-size: 4em;
    color: #ffcc00;
    text-shadow: 3px 3px black;
    margin-bottom: 50px;
    transform: rotate(-5deg);
  }

  .boton {
    font-size: 1.5em;
    padding: 15px 30px;
    background: #ff9933;
    border: 3px solid black;
    border-radius: 15px;
    cursor: pointer;
    text-shadow: 1px 1px black;
    transition: transform 0.3s, background 0.3s;
  }

  .boton:hover {
    transform: scale(1.1);
    background: #ffaa66;
  }
</style>
</head>
<body>

<h1>Bienvenido al mundo racoonesco 🦝</h1>
<button class="boton" onclick="iniciarRacoon()">¡Ir con tu racoon!</button>

<script>
function iniciarRacoon() {
  // Cambiar la página al modo interactivo del racoon
  document.body.innerHTML = `
    <h1>Tu racoon virtual 🦝</h1>
    <img src="imagenes/mapache1.jpg" id="racoon" style="width:200px; margin:20px;">
    <div>
      <button onclick="accion('alimentar')">🍎 Alimentar</button>
      <button onclick="accion('acariciar')">🤗 Acariciar</button>
      <button onclick="accion('dormir')">💤 Dormir</button>
    </div>
    <p id="resultado" style="margin-top:20px; font-size:1.2em;"></p>
    <button onclick="location.reload()" style="margin-top:40px;">Volver</button>
  `;
}
